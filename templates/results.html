<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Top Header -->
    <div class="header">EduQ</div>

    <!-- Main Content -->
    <div class="container">
        <h1>Generated Quiz</h1>
        <p>Your quiz is ready! You can download it using the card below:</p>
    
        <!-- Download Quiz Card -->
        <a href="{{ url_for('download_file', filename=request.args.get('filename')) }}" class="card-button">
            <h2>Download Quiz</h2>
            <p>Click to download your quiz as a Word file</p>
        </a>
    
        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="{{ url_for('questions') }}" class="button">Create New Quiz</a>
            <a href="{{ url_for('upload_file') }}" class="button">Upload New Resources</a>
        </div>
    </div>  
</body>
</html>
