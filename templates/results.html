<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <!-- Top Header -->
    <a href="{{ url_for('index') }}" class="header" style="display: flex; align-items: center; text-decoration: none;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" 
        style="height: 50px; width: 50px; margin-right: 15px; border-radius: 5px;">
        <span style="font-size: 1.5em;">EduQ</span>
    </a>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Generated Quiz</h1>
        <p>Your quiz is ready! You can download it using the card below:</p>
    
        <!-- Download Quiz Card -->
        <a href="{{ url_for('download_file', filename=request.args.get('filename')) }}" class="card-button">
            Download your quiz as a Word file
        </a>        
    
        <!-- Navigation Buttons -->
        <div class="button-container">
            <a href="{{ url_for('questions') }}" class="button">Create New Quiz</a>
            <a href="{{ url_for('upload_file') }}" class="button">Upload New Resources</a>
        </div>
    </div>  
</body>
</html>
