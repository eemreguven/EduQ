<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/questions.css') }}">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/icon.png') }}">
</head>
<body>
    <!-- Top Header -->
    <a href="{{ url_for('index') }}" class="header" style="display: flex; align-items: center; text-decoration: none;">
        <img src="{{ url_for('static', filename='images/logo.png') }}" 
        style="height: 50px; width: 50px; margin-right: 15px; border-radius: 5px;">
        <span style="font-size: 1.5em;">EduQ</span>
    </a>

    <!-- Main Container -->
    <div id="mainContainer" class="container">
        <h1 id="mainTitle">Configure Questions</h1>

        <!-- Total Warning -->
        <div class="totalWarning" id="totalWarning" role="alert" aria-live="assertive" style="visibility: hidden;">
            Total must be between 1 and 10.
        </div>

        <!-- Form Section -->
        <form id="questionForm" method="POST">
            <!-- Question Type Configuration -->
            <div id="questionTable" class="question-types">
                <div class="question-type-header">
                    <span>Question Type</span>
                    <span>Easy</span>
                    <span>Medium</span>
                    <span>Difficult</span>
                </div>

                {% for question_type in question_types %}
                <div class="question-type-row">
                    <span>{{ question_type }}</span>
                    <input type="number" class="question-input" id="easy_{{ loop.index }}" 
                        name="easy_{{ loop.index }}" min="0" max="10" value="0">
                    <input type="number" class="question-input" id="medium_{{ loop.index }}" 
                        name="medium_{{ loop.index }}" min="0" max="10" value="0">
                    <input type="number" class="question-input" id="difficult_{{ loop.index }}" 
                        name="difficult_{{ loop.index }}" min="0" max="10" value="0">
                </div>
                {% endfor %}
            </div>

            <!-- Submit Button -->
            <div class="submit-container">
                <button type="submit" id="submitButton" class="upload-button" disabled>
                    Submit
                </button>
            </div>            
        </form>

        <!-- Processing Section -->
        <div id="processingSection" class="processing-container" style="display: none;">
            <h2 class="processing-title">Processing Your Request</h2>
            <div class="loading-spinner"></div>
            <p id="processingMessage" class="processing-message">Generating questions...</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/questions.js') }}"></script>
</body>
</html>
